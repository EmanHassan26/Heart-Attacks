<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HeartCare - {% block title %}{% endblock %}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>HeartCare</h1>
        <nav>
          <ul>
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li>
              <a href="{{ url_for('symptoms') }}">Symptoms & First Aid</a>
            </li>
            <li><a href="{{ url_for('emergency') }}">Emergency</a></li>
            <li><a href="{{ url_for('prediction') }}">Prediction Tool</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>{% block content %}{% endblock %}</main>

    <footer>
      <div class="container">
        <p>&copy; 2025 HeartCare. All rights reserved.</p>
      </div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
