{% extends "base.html" %} {% block title %}Heart Attack Risk Prediction{%
endblock %} {% block scripts %}
<script src="{{ url_for('static', filename='js/prediction.js') }}"></script>
{% endblock %} {% block content %}
<div class="container">
  <div class="card">
    <h2>Heart Attack Risk Prediction</h2>
    <p>Fill in the form below to assess your risk of having a heart attack.</p>

    <form id="prediction-form">
      <div
        style="
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
          gap: 1.5rem;
        "
      >
        <!-- Age Field -->
        <div class="form-group">
          <label for="age">Age (years)</label>
          <input type="number" id="age" name="age" min="0" max="120" required />
        </div>

        <!-- Gender Field -->
        <div class="form-group">
          <label for="gender">Gender</label>
          <select id="gender" name="gender" required>
            <option value="">Select</option>
            <option value="1">Male</option>
            <option value="0">Female</option>
          </select>
        </div>

        <!-- Heart Rate Field -->
        <div class="form-group">
          <label for="heart_rate">Heart Rate (bpm)</label>
          <input
            type="number"
            id="heart_rate"
            name="heart_rate"
            min="0"
            max="300"
            required
          />
        </div>

        <!-- Systolic BP Field -->
        <div class="form-group">
          <label for="systolic_bp">Systolic Blood Pressure (mm Hg)</label>
          <input
            type="number"
            id="systolic_bp"
            name="systolic_bp"
            min="0"
            max="300"
            required
          />
        </div>

        <!-- Diastolic BP Field -->
        <div class="form-group">
          <label for="diastolic_bp">Diastolic Blood Pressure (mm Hg)</label>
          <input
            type="number"
            id="diastolic_bp"
            name="diastolic_bp"
            min="0"
            max="200"
            required
          />
        </div>

        <!-- Blood Sugar Field -->
        <div class="form-group">
          <label for="blood_sugar">Blood Sugar (mg/dl)</label>
          <input
            type="number"
            id="blood_sugar"
            name="blood_sugar"
            min="0"
            step="0.1"
            required
          />
        </div>

        <!-- CK-MB Field -->
        <div class="form-group">
          <label for="ck_mb">CK-MB Level (ng/ml)</label>
          <input
            type="number"
            id="ck_mb"
            name="ck_mb"
            min="0"
            step="0.01"
            required
          />
        </div>

        <!-- Troponin Field -->
        <div class="form-group">
          <label for="troponin">Troponin Level (ng/ml)</label>
          <input
            type="number"
            id="troponin"
            name="troponin"
            min="0"
            step="0.001"
            required
          />
        </div>
      </div>

      <button type="submit" class="btn">Assess Risk</button>
    </form>

    <!-- Results Container -->
    <div id="result-container" style="display: none">
      <div id="result" class="result">
        <!-- Prediction results will appear here -->
      </div>
      <div id="recommendations" style="margin-top: 1.5rem">
        <!-- Recommendations will appear here -->
      </div>
    </div>
  </div>
</div>
{% endblock %}
